{% extends "layout.html" %}

{% block content %}
<h1> {% for course in courses %} </h1>
<div>
    <a href={{url_for('register_student', course_id=course.id)}}>Course number: {{course.course_number}}
        Course name: {{course.course_title}}</a><br>
{% endfor %}
</div>
<form action="{{ url_for('course')}}" method="POST">
    <input type="text" name="course_number" placeholder="Enter class number">
    <input type="text" name="course_title" placeholder="Enter class name">
    <button type="Submit"> Register Course</button>

</form>
{% endblock %}
